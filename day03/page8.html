<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 가로, 세로를 실수로 입력받으세요!
        // 사각형의 면적을 구해서 출력
        //2. 커피한잔 가격, 커피구매 갯수를 입력받으세요!
        // 전체 결제금액을 구해서 출력
        //3. 사과의 가격이 2000, 배의 가격이 3000
        // 사과 구매 개수 3, 배 구매 개수 2
        // 전체 결제 금액은?
        // 4. 어제 온도 25도, 오늘 온도 10도
        // 어제와 오늘 온도의 평균은?
        a = prompt('가로 길이를 22.1로 입력하세요.')
        b = prompt('세로 길이를 33.1로 입력하세요.')
        result = parseFloat(a) * parseFloat(b)
        alert('사각형의 면적은 ' + result.toFixed(1) + '입니다.')
        // tofixed() : 소수점 ()째자리까지 표시
        c = prompt('커피 한잔가격을 입력하세요.')
        d = prompt('커피 구매 갯수를 입력하세요.')
        result2 = parseInt(c) * parseInt(d)
        alert('커피 전체 가격은 ' + result2 + '입니다.')
        const E = 2000 // 만약 변경불가능한 값을 넣고 싶으면 const(상수) 다음 알파벳 대문자를 통상 써줌
        const F = 3000 // 만약 변경불가능한 값을 넣고 싶으면 const(상수) 다음 알파벳 대문자를 통상 써줌
        g = 3
        h = 2
        result3 = parseInt(E) * parseInt(g) + parseInt(F) * parseInt(h)
        alert('과일 구매 가격은 ' + result3 + '입니다.')
        // 또는 alert('과일 구매 가격은' + (apple_total + pear_total))
        // 이런식으로 숫자 연산을 먼저하고싶으면 괄호로 우선 연산 시켜줌
        // 괄호 없으면 앞에서부터 문자로 인식해서 그냥 쭉 이어서 써짐 (연산 안 됨)
        i = 25
        j = 10
        result4 = parseInt(i) + parseInt(j)
        result5 = result4/parseInt(2)
        alert('어제와 오늘의 평균 온도는 ' + result5 + '입니다.')
        // alert('평균은 ' + (i + j) / 2 ) 이렇게도 표현 가능
        // *** 앞에도 있었지만 따옴표 없이 지정하면 숫자로 인식함 ***
        // *** 브라우저에서 입력되는 경우는 숫자 변환 필수 ***
    </script>
</head>

</body>
</html>
