<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 메일페이지</title>
    <link rel="stylesheet" href="out.css">
    <style>
        a { /* 기본선택자 -- 태그명 */
            color: white;
            width: 300px;
            height: 100px;
            background: pink;
            display: inline-block;
            /* display inline-block : 가로세로를 가지지 않는 요소를 블럭으로 지정
            가로세로 형태가 없는 걸 inline 태그라 하고 가지는걸 block 태그라 함 */
        }
    </style>
</head>
<body>
    <a href="mail.html">mail페이지로</a>
    <a href="cafe.html">cafe페이지로</a>
    <a href="news.html">news페이지로</a>
    <hr color="pink" style="width: 300px;">
    <!-- style 없이 width 써도 적용되지만 CSS를 통해 사용하는게 권고안이다 -->
    네이버 메일 페이지입니다.
    <hr color="blue">
</body>
</html>
