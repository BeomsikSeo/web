    <style>
        li{
            list-style: none;
            float: left;
            padding: 15px;
            width: 70px;
            height: 20px;
            text-align: center;
        }
        a:hover{
            background: red;
        }
        a{
            text-decoration: none;
        }
        li:nth-child(2n){
            background: orange;
        }
        li:nth-child(2n + 1){
            background: yellow;
        }
        li:first-child{
            border-radius: 50px 0 0 50px;
        }
        li:last-child{
            border-radius: 0px 50px 50px 0px;
        }
    </style>
</head>
