<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Controlgroup - Split Button</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .ui-button-icon-only.demo-splitbutton-select {
    width: 1em;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "select" ).selectmenu({
      classes: {
        "ui-selectmenu-button": "ui-button-icon-only demo-splitbutton-select"
      },
      change: function(){
        $( ".output" ).append( "<li>" + this.value + "</li>" );
      }
    });
    $( ".controlgroup" ).controlgroup();
    $( "button" ).on( "click", function() {
      $( ".output" ).append( "<li>Running Last Action...</li>" );
    });
  } );
  </script>
</head>
<body>
<div class="widget">
  <h1>선택</h1>
  <div class="controlgroup">
    <button>먹고싶은 것 선택</button>
    <select>
      <option>고기</option>
      <option>라면</option>
      <option>회</option>
    </select>
  </div>
  <br>
  <h3>결과</h3>
  <ul class="output"></ul>
</div>
 
</body>
</html>
